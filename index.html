<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food schedule</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <h2 class="text-center mt-5 text-white">Food Schedule</h2>
    <div class="container mt-5 justify-content-around d-flex align-items-end">
        <form>
            <div class="form-group">
                <label for="food name" class="text-white">Food Name:</label>
                <input type="email" class="form-control" id="text-box" placeholder="Enter Food Name">

            </div>
        </form>
        <form>
            <div class="form-group col-md-4">
                <label for="Day" class="text-white">Day</label>
                <select id="drop-down">
                    <option value="" selected>Select</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
            </div>

        </form>
        <button class="btn btn-primary py-0 px-4 ms-3 " id="additem">Add</button>
        <button id="uptade" class="btn btn-outline-light">Uptade</button>
        <button id="cancel" class="btn btn-outline-light">Cancel</button>
    </div>
    <div class="container">
        <div id="display-container"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
