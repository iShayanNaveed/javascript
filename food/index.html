<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Food Schedule</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-2">Food Schedule</h1>
    </div>
    <div class="container d-flex justify-content-evenly">
        <form id="form-text">
            <label>Name:</label>
            <input type="text" placeholder="Enter the name of food" id="text-box" required>
        </form>
        <form id="form-drop">
            <label>Day:</label>
            <select id="drop-down">
                <option value="">Select</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
        </form>
        <button class="btn btn-primary py-0" id="add-btn">Add</button>
        <button class="btn btn-warning py-0 " id="uptade-btn">Uptade</button>
        <button class="btn btn-secondary py-0" id="cancel-btn">Cancel</button>

    </div>

    <div class="container">
        <div id="display-container"></div>
    </div>
    <script src="main1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
