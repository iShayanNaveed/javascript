<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
    <title>To-Do-list</title>
</head>

<body>
    <h2 class="text-center mt-2">To-Do-list</h2>
    <div class="container d-flex justify-content-evenly">
        <form action="">
            <label for="">Name:</label>
            <input type="text" placeholder="Enter the Name of work" id="text-box">
        </form>
        <form action="">Day:</label>
            <select id="drop-down">
                <option value="" selected>Select</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
        </form>
        <button class="btn btn-primary py-0" id="additem">Add</button>
        <button class="btn btn-outline-dark py-0 " id="uptade">Uptade</button>
        <button class="btn btn-outline-dark py-0 " id="cancel">Cancel</button>
    </div>

    <div class="container">
        <div id="display-container" class="mt-4">
        </div>
    </div>


    <script src="main1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
