<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="8.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input id="userInput" placeholder="0">
            <br>
            <div class="btndiv">
                <button onclick="press(1)" class="btn">1</button>
                <button onclick="press(2)" class="btn">2</button>
                <button onclick="press(3)" class="btn">3</button>
                <button style="background-color: #ffb84d;" onclick="press('+')" class="btn1">+</button>
                <br>
                <button onclick="press(4)" class="btn">4</button>
                <button onclick="press(5)" class="btn">5</button>
                <button onclick="press(6)" class="btn">6</button>
                <button style="background-color: #eeb053be;" onclick="press('-')" class="btn1">-</button>
                <br>
                <button onclick="press(7)" class="btn">7</button>
                <button onclick="press(8)" class="btn">8</button>
                <button onclick="press(9)" class="btn">9</button>
                <button style="background-color: #f7c57a;" onclick="press('*')" class="btn1">*</button>
                <br>
                <button onclick="press('.')" class="btn">.</button>
                <button onclick="press(0)" class="btn">0</button>
                <button onclick="erase()" class="btn">C</button>
                <button style="background-color: #fac87c;" onclick="press('/')" class="btn1">/</button>
                <br>
                <button class="btnEqual" onclick="equal()">=</button>
            </div>
        </div>
    </div>
    <script src="8.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
