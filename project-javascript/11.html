<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="11.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="nav">
                    <h1>Flashcards</h1>
                </div>
                <div>
                    <button id="add-card">New card</button>
                    <button id="remove-card">Del card</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="create-box">
            <h2 class="create ">Create FlashCard</h2>
            <label for="question">Question:</label>
            <textarea id="question"></textarea>
            <br>
            <label for="answers">Answers:</label>
            <textarea id="answers"></textarea>
            <label for="Our instructors">Ask Instructors:</label>
            <textarea id="instructors"></textarea>
            <div>
                <button id="save">Save</button>
                <button id="close">Close</button>
                <button id="uptade">Update</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </div>
    <div class="flashCards"></div>
    <script src="11.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</body>

</html>
