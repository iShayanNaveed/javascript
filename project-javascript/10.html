<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="10.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h3 class="text-center cal-heading">Tip Calculator</h3>
            <p class="border"></p>
            <br>
            <label for="amount">Bill amount:</label>
            <br>
            <button class="amount-btn"><i class="fa-solid fa-dollar-sign"></i></button><input type="number" name=""
                id="amount">
            <br><br>
            <label for="guest">Number of Guests:</label>
            <br>
            <button class="guest-btn"><i class="fa-solid fa-person-rifle"></i></button><input type="number" name=""
                id="guest">
            <br><br>
            <label for="quality">Service Quality:</label>
            <br>
            <select name="" id="quality">
                <option disabled selected value="0">Choose</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was ok</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Poor</option>

            </select>
            <br>
            <br>
            <div class="text-center">
                <p class="border1"></p>
                <button id="calculate">Calculate</button>
            </div>
        </div>
        <div class="show ooo" id="show2"></div>
    </div>
    <script src="10.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/589c2c34ce.js" crossorigin="anonymous"></script>

</body>

</html>
